<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Rômulo.Neto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #059669 0%, #0d9488 50%, #0891b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#059669',
                        secondary: '#0d9488',
                        accent: '#0891b2',
                        dark: '#0f172a',
                        darker: '#020617',
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-darker text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full text-center">
        
        <!-- Ícone de sucesso animado -->
        <div class="mb-8 relative inline-block">
            <div class="w-24 h-24 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center mx-auto animate-bounce-slow">
                <i class="fas fa-check text-5xl text-green-500"></i>
            </div>
            <!-- Anéis decorativos -->
            <div class="absolute inset-0 rounded-full border-2 border-green-400/30 animate-ping"></div>
            <div class="absolute -inset-4 rounded-full border border-green-400/20 animate-pulse-slow"></div>
        </div>

        <!-- Logo -->
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold">
                <div class="w-8 h-8 rounded bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white text-xs font-mono">
                    &lt;R.N/&gt;
                </div>
                <span class="gradient-text">Rômulo.Neto</span>
            </a>
        </div>

        <!-- Mensagem -->
        <h1 class="text-3xl font-bold mb-4">Mensagem Enviada!</h1>
        
        <p class="text-gray-600 dark:text-gray-400 mb-8 leading-relaxed">
            Obrigado pelo contato! Recebi sua mensagem e responderei o mais breve possível.
        </p>

        <!-- Botões -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" 
               class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-xl font-semibold hover:shadow-lg transition-all">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar ao Portfólio</span>
            </a>
            
            <a href="https://www.linkedin.com/in/romulo-pereira-de-souza-neto/" target="_blank"
               class="inline-flex items-center justify-center gap-2 px-6 py-3 glass border-2 border-gray-300 dark:border-gray-700 rounded-xl font-semibold hover:border-primary hover:text-primary transition-all">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
        </div>

        <!-- Temporizador para redirecionamento automático -->
        <p class="text-sm text-gray-500 mt-8">
            Redirecionando automaticamente em <span id="contador" class="font-bold text-primary">5</span> segundos...
        </p>
    </div>

    <!-- Redirecionamento automático -->
    <script>
        let segundos = 5;
        const contador = document.getElementById('contador');
        
        const intervalo = setInterval(() => {
            segundos--;
            contador.textContent = segundos;
            
            if (segundos <= 0) {
                clearInterval(intervalo);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>
</html>
